name: Build cigocacher

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch, commit or tag to build from
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        GOOS: ["linux", "darwin", "windows"]
        GOARCH: ["amd64", "arm64"]
    steps:
    - name: checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        ref: ${{ inputs.ref || github.ref }}

    - name: test
      run: go test ./cmd/cigocacher/...

    - name: build
      run: go build -o cigocacher ./cmd/cigocacher/
      env:
        GOOS: "${{ matrix.GOOS }}"
        GOARCH: "${{ matrix.GOARCH }}"
        CGO_ENABLED: ""

    - name: archive
      run: tar -zcf ${{ matrix.GOOS }}-${{ matrix.GOARCH }}.tar.gz cigocacher

    - name: save
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0 
      with:
        name: ${{ matrix.GOOS }}-${{ matrix.GOARCH }}
        path: ${{ matrix.GOOS }}-${{ matrix.GOARCH }}.tar.gz

  release:
    runs-on: ubuntu-24.04
    needs:
      - build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: '*'
          merge-multiple: true
      - name: Create release and upload assets
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `build-${{ inputs.ref || github.sha }}`,
              name: `${{ inputs.ref || github.sha }}`,
              draft: false,
              prerelease: true,
              target_commitish: `${{ inputs.ref || github.sha }}`
            });

            const files = fs.readdirSync('.').filter(f => f.endsWith('.tar.gz'));
            
            for (const file of files) {
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                name: file,
                data: fs.readFileSync(file)
              });
              console.log(`Uploaded ${file}`);
            }
